<!DOCTYPE html><!-- Tag especial(ou marca) que informa aos navegadores que o documento é do tipo                HTML5  -->
<html lang="pt-br"><!--   -->
<head><!--  área de cabeçalho - área comportamental do site -->
    <meta charset="UTF-8"> <!-- charset -> define o conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML5 - aula01</title>
    <style>  /*a tag <style> é responsável pela formatação do documento - e a linguagem é o CSS3*/
        h1 {
            font-family: Arial;
            font-size: 30pt;
            color: blue;
            text-shadow: 3px 3px 3px black;
        }
    </style>
</head>
<body>  <!-- área do corpo -->
    <h1>Olá, Mundo</h1> <!-- h1 - é um titulo de hierarquia 1 - Título Principal-->
    <h2>Me livrei da maldição!</h2> <!-- h2 - é um titulo de hierarquia 2 - sub-título de h1-->
</body>
</html>
